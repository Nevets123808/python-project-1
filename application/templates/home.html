{% extends 'layout.html' %}
{% block body_content %}
    <table>
        <tr> 
            <td>Username</td>
            <td></td>
            <td></td>
            <td></td>
            </tr>
        {% if (users|length) > 0 %}    
            {%for user in users %}
            <tr>
                <td>{{user.username}}</td>
                <td><a href="{{url_for('shiplist', user_id=user.user_id)}}">Ship List </a></td>
                <td><a href="{{url_for('userdetails', user_id=user.user_id)}}"> Update Details</a></td>
                <td><a href="{{url_for('deleteuser', user_id=user.user_id)}}"> Delete User</a></td>
            </tr>
            {% endfor %}
        {% endif %}
        <tr><td><a href="{{url_for('newuser')}}">Create a new user</a></td></tr>
    </table>
    
{% endblock body_content %}
